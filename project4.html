<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>minifilm</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/tailwind.css">
</head>
<body class="min-h-screen bg-[#071021] text-[#c084fc] flex flex-col items-center justify-start">
  <a href="index.html" class="back-btn">← back</a>
  <main class="max-w-3xl text-center p-8 bg-[#0b1220] rounded">
    <h1 class="text-2xl font-bold mb-4 text-white">minifilm</h1>
    <p class="mb-4 text-white">stories,colours,emotions.</p>
    <a class="project-title-link purple" href="https://www.youtube.com/watch?v=5nAU2YZQn8I&list=PL0M8V3X91reFqUyjuABldKP-G9F4fj0BY&pp=gAQB" target="_blank" rel="noopener">youtube</a>
  </main>

  <!-- postcards carousel: compact preview (bottom-track style) -> replaces with compact iframe on click -->
  <section id="postcards-carousel" class="postcards-wrap w-full max-w-3xl mt-6">
    <h2 class="text-lg font-medium mb-3 sr-only">postcards</h2>

    <div class="pc-root bg-[#0b1220] rounded p-4">
      <!-- Compact preview (replaced: show banner-style preview instead of tiny compact card) -->
      <button id="pc-preview" class="pc-preview w-full rounded overflow-hidden focus:outline-none" aria-label="Open postcards gallery">
        <!-- banner-style preview (larger, full-width within the gallery container) -->
        <img id="pc-preview-img" src="https://img.youtube.com/vi/m25fHW8T_Xg/maxresdefault.jpg" alt="postcard banner preview" class="pc-banner-img w-full rounded shadow-lg object-cover" />
      </button>

      <!-- Player area (hidden until preview is activated) — constrained to same compact size -->
      <div id="pc-player" class="pc-player mt-3" hidden>
        <div class="pc-frame-wrap relative mx-auto">
          <iframe id="pc-iframe"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="postcard player"
            class="pc-iframe rounded bg-black"></iframe>
        </div>

        <!-- small overlapped next-preview under the active card -->
        <div id="pc-next-preview" class="pc-next mt-[-20px] pointer-events-none flex justify-center">
          <img id="pc-next-img" src="https://img.youtube.com/vi/ycI3Kf99oBw/hqdefault.jpg" alt="next preview" class="w-4/5 max-w-sm opacity-60 rounded shadow-lg" />
        </div>
      </div>

      <!-- small slider to pick video -->
      <div class="pc-slider mt-3 flex justify-center items-center">
        <input id="pc-range" type="range" min="0" max="4" value="0" step="1" aria-label="Postcards slider" class="w-56 md:w-64">
      </div>
    </div>
  </section>
  <!-- end postcards -->

  <script src="scripts/postcards-carousel.js"></script>
  <script src="scripts/page-transitions.js"></script>
</body>
</html>
