<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hoshii — joho's studio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/tailwind.css">
</head>
<body class="min-h-screen bg-[#071021] text-[#e6eef6]">

  <a href="index.html" class="back-btn">← back</a>

  <main class="min-h-screen flex items-start justify-center pt-28 px-6">
    <section class="max-w-3xl w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">hoshii</h1>

      <!-- Weekly Pick: paste a Spotify share link (track/playlist/album/episode) -->
      <div class="mt-6 p-6 rounded-md bg-[#0b1220]">
        <h2 class="text-xl font-semibold mb-3 text-center">weekly pick</h2>

        <form id="spotifyForm" class="flex flex-col items-center gap-3">
          <input id="spotifyUrl" type="url" placeholder="Paste Spotify share URL (e.g. https://open.spotify.com/track/…)"
            class="w-full max-w-lg px-3 py-2 rounded bg-[#071021] text-white border border-[#172236] focus:outline-none" />
          <div class="flex gap-3">
            <button id="updateBtn" type="submit"
              class="px-4 py-2 rounded bg-purple-400 text-[#071021]">Show</button>
            <button id="clearBtn" type="button"
              class="px-4 py-2 rounded bg-gray-700 text-white">Clear</button>
          </div>
        </form>

        <div id="playerWrap" class="mt-5 flex justify-center">
          <!-- initial empty placeholder; JS will set iframe.src -->
          <iframe id="spotifyEmbed" src="" width="100%" height="80" frameborder="0"
            allowtransparency="true" allow="encrypted-media" class="max-w-lg rounded"></iframe>
        </div>

        <p class="mt-3 text-sm text-center text-[#9aa4b2]">Tip: paste a Spotify share link, then click Show.</p>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const form = document.getElementById('spotifyForm');
      const input = document.getElementById('spotifyUrl');
      const iframe = document.getElementById('spotifyEmbed');
      const clearBtn = document.getElementById('clearBtn');

      function urlToEmbed(src) {
        // match common Spotify share URLs
        const rx = /open\.spotify\.com\/(track|album|playlist|episode)\/([A-Za-z0-9]+)/i;
        const m = src.match(rx);
        if (!m) return null;
        return `https://open.spotify.com/embed/${m[1]}/${m[2]}`;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const v = input.value.trim();
        if (!v) return;
        const embed = urlToEmbed(v);
        if (!embed) {
          alert('Please paste a Spotify share URL (track/album/playlist/episode).');
          return;
        }
        iframe.src = embed;
      });

      clearBtn.addEventListener('click', () => {
        iframe.src = '';
        input.value = '';
      });
    })();
  </script>
</body>
</html>
