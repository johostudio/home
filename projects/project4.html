<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>minifilm</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/tailwind.css">
  <link rel="stylesheet" href="styles/dot-grid.css">
</head>
<body class="min-h-screen bg-[#071021] text-[#c084fc] flex flex-col items-center justify-start">
  <!-- Dot Grid Background -->
  <div class="dot-grid-wrapper"></div>

  <a href="index.html" class="back-btn relative z-10">‚Üê back</a>
  <main class="max-w-3xl text-center p-8 relative z-10">
    <h1 class="text-2xl font-bold mb-4 text-white">minifilm</h1>
    <p class="mb-4 text-white">stories,colours,emotions.</p>
    <a class="project-title-link purple" href="https://www.youtube.com/watch?v=5nAU2YZQn8I&list=PL0M8V3X91reFqUyjuABldKP-G9F4fj0BY&pp=gAQB" target="_blank" rel="noopener">youtube</a>
  </main>

  <!-- postcards: preview only (embedded player removed) -->
  <section id="postcards-carousel" class="postcards-wrap w-full max-w-3xl mt-6 relative z-10">
    <h2 class="text-lg font-medium mb-3 sr-only">postcards</h2>

    <div class="pc-root p-4">
      <!-- preview image (static) -->
      <div class="pc-preview w-full rounded overflow-hidden" aria-hidden="true">
        <img id="pc-preview-img" src="https://img.youtube.com/vi/m25fHW8T_Xg/maxresdefault.jpg" alt="postcard banner preview" class="pc-banner-img w-full rounded shadow-lg object-cover" />
      </div>

      <!-- removed embedded iframe/player and next-preview -->
      <!-- removed postcards-carousel.js include below -->
      <div class="pc-slider mt-3 flex justify-center items-center">
        <input id="pc-range" type="range" min="0" max="4" value="0" step="1" aria-label="Postcards slider" class="w-56 md:w-64" disabled>
      </div>
    </div>
  </section>
  <!-- end postcards -->

  <script src="scripts/page-transitions.js"></script>
  <script src="scripts/dot-grid.js"></script>
</body>
</html>
